apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: needwing.com
      http:
        paths:
          # - path: /api/users/?(.*)
          - path: /api/users/?(.*)
            backend:
              serviceName: user-srv
              servicePort: 5000
          - path: /api/stores/?(.*)
            backend:
              serviceName: store-srv
              servicePort: 5000
